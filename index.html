<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Galéria</title>
    <link rel="stylesheet" href="design.css" >
</head>
<body>
<div class="container">

    <div>
        <div class="drop">
            <div class="drop_container">

            </div>
        </div>
    </div>
    <h1>Galéria <i class="material-icons" style="font-size:70px">photo_camera</i></h1>
        <div class="topnav">
        <div class="search-container">
            <div id="searchWrapper" >
                <input type="text" placeholder="Search.." name="search" id="searchBar">
                <button ><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="row" id="row">

    </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div id="wrapper1"></div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <button  id="play" onclick="play()" class="btn">play</button>
            <button  id="stop" onclick="stop()" class="btn">stop</button>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div id="wrapper2">

            </div>
        </div>
    </div>
    <!--===== SORTABLE JS https://sortablejs.github.io/sortablejs/ =====-->

    <script src="javascript.js"></script>

</div>
